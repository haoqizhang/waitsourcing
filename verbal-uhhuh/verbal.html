<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
    <script src="verbal.js"></script>
    <link rel="stylesheet" type="text/css" href="verbal.css">
  </head>
  <body>
    <div id="prompt">Choose the awesomeR elephant!</div>
    <div id="score">Score: <span id="points">0</span></div>
    <div id="left">
      <div id="leftcontent">ok</div>
      <button id="choose_uhhuh" class="option">Uh Huh</button>
    </div>
    <div id="right">
      <div id="rightcontent">ok</div>
      <button id="choose_yeahok" class="option">Yeah, Ok</button>
    </div>

    <div style="display:none">
      <audio id="uhhuh" controls="controls">
	<source src="uhhuh.m4a" type="audio/mpeg"/>
	Your browser does not support the audio element.
      </audio>
      <audio id="yeahok" controls="controls">
	<source src="yeahok.m4a" type="audio/mpeg"/>
	Your browser does not support the audio element.
      </audio>
    </div>
  </body>
</html>
